<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Twitter</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script defer src="js/fontawesome-all.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">Twitter</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">

      <div class="starter-template">
        <div class="row">
          <div class="col-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  
                  <div class="component text-center">
                    <select class="form-control" id="slc-usuario">
                    </select>
                    <div class="component-header">
                      <img id="imagen-usuario" src = "img/profile-pics/pajarito.png" class="img-fluid rounded-circle img-thumbnail">
                    </div>
                    <hr>
                    <h2 class="blue-text" id="nombre"></h2>
                    <small id="usuario"></small>
                    <hr>
                    <div class="row">
                      <div class="col-lg-4">
                        Tweets<br>
                        <span class="blue-text" id="cantidad-tweets"></span>
                      </div>
                      <div class="col-lg-4">
                        Following<br>
                        <span class="blue-text" id="following"></span>
                      </div>
                      <div class="col-lg-4">
                        Followers<br>
                        <span class="blue-text" id="followers"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="component text-left" id="trends">
                    <h2>Trends</h2>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-lg-8">
            <div class="component  text-left">
              <textarea id="txt-tweet" class="form-control" placeholder="What's happening"></textarea>
              <input id="txt-hashtags" type="text" class="form-control hashtags-input" placeholder="Hashtags">
              <button type="button" class="btn btn-primary" id="btn-enviar-tweet">Tweet</button>
            </div>

            <div id="tweets">
              
            </div>
          </div>

          
        </div>
      </div>

    </main><!-- /.container -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
  </body>
</html>
